name: "Validate most recent papers feed"

on:
  pull_request:
    paths-ignore:
      - '**/*.md'
      - '**/*.gitignore'
      - '**/*.gitattributes'
  push:
    paths-ignore:
      - '**/*.md'
      - '**/*.gitignore'
      - '**/*.gitattributes'
  workflow_dispatch:
  schedule:
    - cron:  '0 9 * * *'


env:
  FEED_HOST: ${{ vars.R2_DEV_BUCKET_URL}}
    
jobs:
  build:
    strategy:
      matrix:
        os: [ubuntu-latest]
    name: Build
    runs-on: ${{ matrix.os }}
    env:
      FEED_HOST: "${{ vars.FEED_HOST }}/feeds/toprecent-week.xml"

    steps:
    - uses: dend/actions/rss-validator@master
